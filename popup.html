<!DOCTYPE html>
<html lang="en">

<head>
    <title>Subcibe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="content-extension text-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Subcribe youtube auto</h5>
                    <div class="form-group">
                        <input id="myEmail" class="form-control" type="text" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" type="text" placeholder="pass" value="">
                    </div>     
                    <div class="form-group">
                        <input id="urlSubcribe" class="form-control" type="text" placeholder="URL" value="https://www.youtube.com/watch?v=3CAH4cDrjeQ">
                    </div>          
                    <div class="form-group">
                        <select class="form-control form-control-sm" id="selectCountChannel">
                            <option value="10">10 Channel Create</option>
                            <option value="20">20 Channel Create</option>
                            <option value="30">30 Channel Create</option>
                            <option value="40">40 Channel Create</option>
                          </select>
                    </div>        
                    <button class="btn btn-success" id="btnLogin">Login</button>
                    <button class="btn btn-success" id="btnCreate">Create</button>
                    <button class="btn btn-danger" id="btnClear">Clear</button>
                    <button class="btn btn-danger" id="btnReact">React</button>
                    <button class="btn btn-danger" id="btnTest">Test</button>
                    <button class="btn btn-danger" id="btnSubcribe">Subcribe</button>
            </div>
        </div>

    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
