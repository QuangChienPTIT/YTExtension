<!DOCTYPE html>
<html lang="en">

<head>
    <title>Subcibe</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="content-extension text-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Subcribe youtube auto</h5>

                    <select class="form-control form-control-sm" id="selectFunc">
                        <option value="subcribe">Subcribe</option>

                        <option value="reactsub">React with channel Subcribed</option>
                        <option value="clear">Clear Browsing</option>

                </div> -->
                <div class="form-group">
                    <textarea id="searchText" class="form-control" type="text" placeholder="Search Text" value=""></textarea>

                <div class="form-group">
                    <textarea id="urlSubcribe" class="form-control" type="text" placeholder="URL" value=""></textarea>
